version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: crazyreal
      POSTGRES_USER: crazyreal
      POSTGRES_PASSWORD: crazyreal_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./back-end/database.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crazyreal"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Application (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://crazyreal:crazyreal_password@db:5432/crazyreal
      JWT_SECRET: your_super_secret_jwt_key_here
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads

volumes:
  postgres_data: